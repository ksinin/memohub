<div class="container">

    {% if is_authenticated %}
        {% for mem in mems %}
            {% if forloop.counter0|divisibleby:3 %}
                <div class="row text-center"> {% endif %}
            <div class="col-md-4">
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="{{ mem.url }}"
                         alt="Card image cap">
                    <div class="card-body">
                        <p class="card-text">{{ mem.description }}.</p>
                        <p class="card-subtitle mb-2 text-muted">{{ mem.datetime_created }}.</p>
                    </div>
                </div>
            </div>
        {% endfor %}
