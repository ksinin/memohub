{% extends 'base.html' %}

{% block content %}
    <h1>Home page</h1>
    <hr>

    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Logout</a>
        {% for mem in mems %}
            <hr>
            <img src="{{ mem.url }}">
            <p>{{ mem.description }}</p>
        {% endfor %}

    {% else %}
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'register' %}">Register</a>
    {% endif %}
{% endblock %}
