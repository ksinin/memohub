{% extends 'base.html' %}

{% block content %}
    <nav class="navbar navbar-expand-lg" style="border: 2px solid black;">
        <h3 class="px-2">Feeds</h3>
    </nav>

    <div class="container my-3">
        <div class="row">

            {% for mem in mems %}
            <div class="my-1 col-4">
                <div class="card w-100 h-100">
                    <img src="{{ mem.url }}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <p class="card-text">{{ mem.description }}</p>
                        <p class="card-text">Added by: <b>{{ mem.user }}</b></p>
                    </div>
                </div>
            </div>
            {% endfor %}

        </div>
    </div>

{% endblock %}
