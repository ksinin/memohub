{% extends 'base.html' %}

{% block content %}
    <nav class="navbar navbar-expand-lg" style="border: 2px solid black;">
        <h3 class="px-2">Your memes</h3>
    </nav>

    {% if user.is_authenticated %}
    <div class="container my-3">
        <div class="row">

            {% for mem in mems %}
            <div class="my-1 col-4">
                <div class="card w-100 h-100">
                    <img src="{{ mem.url }}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <p class="card-text">{{ mem.description }}</p>
                        <!--Add button to remove meme-->
                    </div>
                </div>
            </div>
            {% endfor %}

        </div>
    </div>

    {% else %}
        Please login to continue
    {% endif %}

{% endblock %}
